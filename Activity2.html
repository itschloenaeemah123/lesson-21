<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
<h3>practicing loops</h3>    

<script>
    var i ;
    for(i=0, i<10, i++)
{
    document.write(i + ": Good evening <br>")
}

document.write(i + ": printing list: <br>")

var fruits=["mango", "orange", "banana", "melon", "grapes"]
var x ;
for(x=0; x< fruits.length; x++)
{
    document.write(fruits[x] +"<br>")
}

</script>
</body>
</html>
